---
title: Bookshelf
layout: page.liquid
---

<style>
.books {
    font-size: 0.875em;
    margin-bottom: calc(1em + 2vw);
    line-height: 1.2;
    display: flex;
    flex-direction: column;
    display: grid;
    grid-gap: 1.5em;
    grid-template-columns: 1fr;
}

.book {
    display: grid;
    grid-template-columns: 80px 1fr;
    grid-gap: 1em;
}

.book img {
    display: block;
    object-fit: contain;
    max-width: 100%;
    height: auto;
}

.book p {
  padding: 0;
  margin: 0;
}
</style>

<ul class="books">
    {% for book in books -%}
    <li class="book">
      <img src="{{book.imageUrl}}" alt="{{book.title}}"/>
      <div>
        <h2>{{ book.title }}</h2>
        <p>{{ book.subTitle }}</p>
        <p>{{ book.author }}</p>
      </div>
    </li>
    {% endfor -%}
</ul>
